<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Kakao 지도 시작하기</title>
  <link rel="stylesheet" href="css/main.css" />
</head>

<body>
  <header>
    <div>
      <div id="home">
        <h3>패밀리GO</h3>
      </div>
      <div id="search">
        <input type="text" id="search-input" placeholder="검색어를 입력하세요." />
        <button id="search-button"><img src="svg/search.svg" alt="검색 버튼" /></button>
      </div>
      <div id="coin">
        <img src="svg/coin.svg" alt="" id="coin-image" />
        <div>0</div>
      </div>
      <div id="login">
        <button>로그인</button>
        <button onclick="modalOpen()" id="btn">회원가입</button>
      </div>
      <div id="hamburgur">
        <a href="javascript:doDisplay();"><img src="svg/hamburgur.svg" alt="" /></a>
      </div>
    </div>
  </header>

  <div id="myDIV">
    <div id="rankcoluum">
      <p>순위</p>
      <p>이름</p>
      <p>점수</p>
    </div>
    <div>
      <p>1위</p>
      <p>홍길동</p>
      <p>점수</p>
    </div>
    <div>
      <p>2위</p>
      <p>홍길동</p>
      <p>점수</p>
    </div>
    <div>
      <p>3위</p>
      <p>홍길동</p>
      <p>점수</p>
    </div>
    <div>
      <p>4위</p>
      <p>홍길동</p>
      <p>점수</p>
    </div>
    <div>
      <p>5위</p>
      <p>홍길동</p>
      <p>점수</p>
    </div>
    <div>
      <p>6위</p>
      <p>홍길동</p>
      <p>점수</p>
    </div>
    <div>
      <p>7위</p>
      <p>홍길동</p>
      <p>점수</p>
    </div>
    <div>
      <p>8위</p>
      <p>홍길동</p>
      <p>점수</p>
    </div>
    <div>
      <p>9위</p>
      <p>홍길동</p>
      <p>점수</p>
    </div>
    <div>
      <p>10위</p>
      <p>홍길동</p>
      <p>점수</p>
    </div>
    <div id="myrank">
      <p>99위</p>
      <p>이재환</p>
      <p>점수</p>
    </div>
  </div>

  <div id="modal1">
    <div class="modal_body">
      <h1>모달창 제목</h1>
      <form>
        <input type="text" placeholder="ID" class="membership" required>
        <input type="text" placeholder="PassWord" class="membership" required>
        <input type="text" placeholder="CheckPassWord" class="membership" required>
        <input type="text" placeholder="NickName" class="membership" required>
        <div class="btndiv">
          <button type="submit" class="submitbtn">회원가입</button>
          <button class="canclebtn">취소</button>
        </div>
      </form>
    </div>
  </div>

  <div id="map"></div>
  <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=28d2642540c8119428aa2b5b7b012024"></script>
  <script src="javascript/main.js"></script>
  <script type="text/javascript"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
  <script type="text/javascript" src="script.js" defer></script>
</body>

</html>
